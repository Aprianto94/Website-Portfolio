<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazwan Ariq</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        /* SIDEBAR */
        
        .sidebar {
            width: 240px;
            height: 100vh;
            background: linear-gradient(180deg, #141414, #0f0f0f);
            padding: 25px 20px;
            border-right: 1px solid #222;
            position: fixed;
            left: 0;
            top: 0;
            transition: 0.3s;
        }
        
        .sidebar .brand {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .brand img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid #fff;
            object-fit: cover;
        }
        
        .brand h4 {
            margin: 0;
            font-weight: 600;
        }
        
        .menu a {
            display: block;
            padding: 12px 18px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #bbb;
            font-size: 16px;
            border-radius: 10px;
            transition: 0.2s;
        }
        
        .menu a:hover,
        .menu a.active {
            background: #1f1f1f;
            color: #0dcaf0;
            border-radius: 12px;
        }
        /* CONTENT */
        
        .content {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 40px;
        }
        /* PROFILE CARD */
        
        .profile-card {
            width: 750px;
            margin: 0 auto;
            margin-top: 20px;
            background-color: #1a1a1a;
            padding: 36.5px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
        }
        
        .profile-card img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
        }
        
        .profile-card h1 {
            margin-top: 15px;
            font-weight: 500;
        }
        
        .profile-card p {
            color: #bbb;
        }
        
        .profile-card img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid #fff;
            object-fit: cover;
            margin-bottom: 18px;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="brand">
            <img src="/foto/foto web 2.jpg" alt="Nazwan">
            <h4>Nazwan Ariq Fadillah</h4>
        </div>

        <div class="menu">
            <a href="home.html"><i class="bi bi-house-door me-2"></i> Home</a>
            <a href="about.html"><i class="bi bi-person me-2"></i> About Me</a>
            <a href="portfolio.html"><i class="bi bi-collection me-2"></i> Portfolio</a>
            <a href="contact.html"><i class="bi bi-envelope me-2"></i> Contact Me</a>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <div class="profile-card">
            <h1>About Me</h1>
            <img src="/foto/foto web.jpg" alt="">
            <p>Hallo perkenalkan nama saya Nazwan Ariq Fadillah, saya adalah Mahasiswa Politeknik Insan Tazakkn, Jurusan saya Teknologi Rekayasa Komputer. Cita-cita saya ingin menjadi web Depelover.</p>
        </div>
    </div>

    <script>
        // Ambil file html yang sedang dibuka
        const currentPage = window.location.pathname.split("/").pop();

        // Hilangkan semua active terlebih dahulu
        document.querySelectorAll(".menu a").forEach(link => {
            link.classList.remove("active");
        });

        // Tambahkan active ke link yang sesuai
        document.querySelectorAll(".menu a").forEach(link => {
            if (link.getAttribute("href") === currentPage) {
                link.classList.add("active");
            }
        });
    </script>


</body>

</html>
