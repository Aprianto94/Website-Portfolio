<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazwan Ariq</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        /* SIDEBAR */
        
        .sidebar {
            width: 240px;
            height: 100vh;
            background: linear-gradient(180deg, #141414, #0f0f0f);
            padding: 25px 20px;
            border-right: 1px solid #222;
            position: fixed;
            left: 0;
            top: 0;
            transition: 0.3s;
        }
        
        .sidebar .brand {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .brand img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid #fff;
            object-fit: cover;
        }
        
        .brand h4 {
            margin: 0;
            font-weight: 600;
        }
        
        .menu a {
            display: block;
            padding: 12px 18px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #bbb;
            font-size: 16px;
            border-radius: 10px;
            transition: 0.2s;
        }
        
        .menu a:hover,
        .menu a.active {
            background: #1f1f1f;
            color: #0dcaf0;
            border-radius: 12px;
        }
        /* CONTENT */
        
        .content {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 40px;
        }
        /* PROFILE CARD */
        
        .profile-card {
            width: 750px;
            margin: 0 auto;
            margin-top: 20px;
            background-color: #1a1a1a;
            padding: 36.5px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
        }
        
        .profile-card input,
        .profile-card textarea {
            background: #111;
            border: 1px solid #333;
            color: #fff;
        }
        
        .profile-card input:focus,
        .profile-card textarea:focus {
            background: #151515;
            border-color: #0dcaf0;
            color: white;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="brand">
            <img src="/foto/foto web 2.jpg" alt="Nazwan">
            <h4>Nazwan Ariq Fadillah</h4>
        </div>

        <div class="menu">
            <a href="home.html"><i class="bi bi-house-door me-2"></i> Home</a>
            <a href="about.html"><i class="bi bi-person me-2"></i> About Me</a>
            <a href="portfolio.html"><i class="bi bi-collection me-2"></i> Portfolio</a>
            <a href="contact.html" class="active"><i class="bi bi-envelope me-2"></i> Contact Me</a>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <div class="profile-card">
            <h2 class="mb-4">Contact Me</h2>

            <form id="contactForm">
                <input type="text" id="name" class="form-control mb-3" placeholder="Nama Kamu" required>
                <input type="email" id="email" class="form-control mb-3" placeholder="Email Kamu" required>
                <textarea id="message" class="form-control mb-3" rows="4" placeholder="Pesan" required></textarea>

                <button type="submit" class="btn btn-info w-100">Kirim Pesan</button>
            </form>

            <p id="statusText" class="mt-3"></p>
        </div>
    </div>

    <!-- SCRIPT EMAILJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        // GANTI DENGAN PUBLIC KEY KAMU
        emailjs.init("Gp56-8tg2oMaWhg6h");

        document.getElementById("contactForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const params = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value
            };

            // GANTI SERVICE_ID DAN TEMPLATE_ID
            emailjs.send("service_o36e3ne", "template_dn7nq6d", params)
                .then(() => {
                    document.getElementById("statusText").textContent = "Pesan berhasil dikirim!";
                    document.getElementById("statusText").style.color = "lightgreen";

                    document.getElementById("contactForm").reset();
                })
                .catch(() => {
                    document.getElementById("statusText").textContent = "Gagal mengirim pesan!";
                    document.getElementById("statusText").style.color = "red";
                });
        });
    </script>

</body>

</html>
